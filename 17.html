<!DOCTYPE html>
<html>
<head>
    <title>사각형 넓이 구하는 프로그램</title>
</head>
<body>
        <script>
            let width = prompt("사각형의 너비 값 : ");
            let height = prompt("사각형의 높이 값 : ");
            let square = width * height;

            alert("주어진 사각형의 너비 : " + square);
        </script>
</body>
</html>
