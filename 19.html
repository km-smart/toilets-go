<!DOCTYPE html>
<html>
<head>
    <title>숫자 맞추기 게임</title>
</head>
<body>
    <script>
        let low = 0; //범위의 최소값
        let high = 0; //범위의 최고값
        let card = 0; //정답
       //게임의 정답을 맞추기 위해서 무한루프를 돌고 있다.
       while (true) {
        low = 0;
        high = 99;
        let count = 0; //사용자의 시도 횟수
        card = Math.floor(Math.random() * 100); //0~99까지의 난수를 발생
        alert("수를 결정하였다.맞춰 보세요.");

        //내부 루프의 경우는 정해진 난수를 맞출때까지 실행하는것
        while (true) {
            let n = 0;
            alert(low +"~" + high); //시도횟수 보여줌
            count++; //conut 1씩 증가
            alert("시도횟수 : " + count + "번째"); //시도횟수 보여줌

            n = prompt("숫자를 입력하세요!"); //사용자로부터 숫자를 입력받음
            n = prompt(n); //문자를 숫자로 변환

            if (n > high || n < low) {
                alert("값의 범위를 벗어났어요.");                
            } else{
                //정상적안 범위의 수가 입력된 경우
                if (n == card) {
                alert("정답입니다.짝짝짝!");
                break;    
                } else if (n > card) {
                    //입력된 랎이 정답보다 높은 수라면
                    alert("정답은 더 낮은 수입니다.");
                    high = n; //범위를 재지정을 하기 위해서 값을 대입
                } else{
                    //입력된 값이 정답보다 낮은 수라면
                    alert("정답은 더 높은 수입니다.");
                    low = n; //범위를 재지정을 하기 위해서 값을 대입
                }
            }
        }
        alert("시도횟수는 " + count + "입니다.");

        let keep = confirm("다시 게임을 하시겠습니까?");
        //무한루프를 사용할 경우에는 반드시 빠져나갈 곳을 만들어 두어야 한다.
        if (keep == false) {
            break;
        }
       } 

    </script>
</body>
